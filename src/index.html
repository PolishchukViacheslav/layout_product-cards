<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Product cards</h1>
  <div class="container" data-qa="card">
    <img src="images/imac.jpeg"
    alt="Apple iMac foto"
    class="product_foto">
    <div class="card_name">
      <span>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</span>
    </div>
    <div class="description">
      <div class="small-text">Код товара: 195434</div>
    </div>
    <div class="rate">
      <div class="rank">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
      <div class="small-text">Отзывов: 5</div>
    </div>
    <div class="price">
      <span class="small-text">Цена:</span>
      <span class="price_value">69 999 грн</span>
    </div>
    <button class="button" data-qa="hover">Купить</button>
  </div>
</body>
</html>
